<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="projects">
      <h2>Projects</h2>
      <input id="project-input" type="text" />
      <button id="add-project">Add Project</button>
      <div id="project-list"></div>
    </div>
    <div class="tasks">
      <h2>Tasks</h2>
      <input id="to-do-input" type="text" />
      <button id="add-to-do">Add To-Do</button>
      <div id="to-do-list"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
